<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            body {
                background-image: url('doc.jpg'); 
                background-size: cover; 
                background-position: center; 
                background-repeat: no-repeat; 
                height: 100vh; 
                margin: 0; 
            }
        </style>
        <title>Doctor</title>
      </head>
      <body>
        <h1 class="bg-primary-subtle text-center">Search Doctor</h1>
        <form class="row g-3 needs-validation" action="doctor_connect.php" id="doctorForm" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Enter the doctor's name:</label>
                <input type="text" class="form-control" name="name" id="validationCustom01" required>
                <div class="invalid-feedback">
                  Please enter a valid name!
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="button" onclick="searchDoctor()">Search</button>
            </div>
          </form>
          <script>
            (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
          </script>
     <div id="doctorDetails" class="mt-4"></div>

     <script>
        let Name,ID,Num,Spec;
         async function searchDoctor() {
             const nameInput = document.getElementById('validationCustom01');
             const doctorDetailsDiv = document.getElementById('doctorDetails');
 
             // Clear previous results
             doctorDetailsDiv.innerHTML = '';
 
// Fetch doctor details from the PHP script
const response = await fetch('doctor_connect.php', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: `name=${encodeURIComponent(nameInput.value)}`,
});

const data = await response.json();
             if (data && data.length > 0) {
            data.forEach(doctor => {
                Name = doctor.DocName;
                ID = doctor.DocID;
                Num = doctor.Cont_No;
                Spec = doctor.Specialization;
            });
            const doctorDetailsDiv = document.getElementById('doctorDetails');
            doctorDetailsDiv.innerHTML = `
                <p>Doctor Name: ${Name}</p>
                <p>Doctor ID: ${ID}</p>
                <p>Contact Number: ${Num}</p>
                <p>Specialization: ${Spec}</p>
            `;
             } else {
                 doctorDetailsDiv.textContent = 'No doctor found with the given name.';
             }
         }
     </script>
    </body>
