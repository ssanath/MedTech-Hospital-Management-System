<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            body {
                background-size: cover; /* Cover the entire viewport */
                background-position: center; /* Center the background image */
                background-repeat: no-repeat; /* Do not repeat the background image */
                height: 100vh; /* Ensure the background covers the entire viewport height */
                margin: 0; /* Remove default margin */
            }
        </style>
        <title>Open Record</title>
      </head>
      <body>
        <h1 class="bg-primary-subtle text-center">Search Patient</h1>
        <form class="row g-3 needs-validation" action="open_record_connect.php" id="patientForm" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Enter the patient's name:</label>
                <input type="text" class="form-control" name="name" id="validationCustom01" required>
                <div class="invalid-feedback">
                  Please enter a valid name!
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="button" onclick="searchPatient()">Search</button>
            </div>
          </form>
          <script>
            (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
          </script>
     <div id="patientDetails" class="mt-4"></div>

     <script>
        let FirstName,LastName,PID,Address,Age,Date,Gender,Ph_No,DocName,AppID,Diagnosis,Medication;
         async function searchPatient() {
             const nameInput = document.getElementById('validationCustom01');
             const patientDetailsDiv = document.getElementById('patientDetails');
 
             // Clear previous results
             patientDetailsDiv.innerHTML = '';
 
// Fetch doctor details from the PHP script
const response = await fetch('open_record_connect.php', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: `fname=${encodeURIComponent(nameInput.value)}`,
});

const data = await response.json();
             if (data && data.length > 0) {
            data.forEach(patient => {
                PID = patient.PID;
                FirstName = patient.FirstName;
                LastName = patient.LastName;
                Address = patient.Address
                Age = patient.Age;
                Gender = patient.Gender;
                Ph_No = patient.Ph_No;
                DocName = patient.DocName;
                Date = patient.Date;
                AppID = patient.AppID;
                Diagnosis = patient.Diagnosis;
                Medication = patient.Medication;
            });
            const patientDetailsDiv = document.getElementById('patientDetails');
            patientDetailsDiv.innerHTML = `
                <table bgcolor="black" align="center">
                    <tr bgcolor="grey" align="center">
                        <th>PID</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Address</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Ph_No</th>
                        <th>DocName</th>
                        <th>Date</th>
                        <th>AppID</th>
                        <th>Diagnosis</th>
                        <th>Medication</th>
                    </tr>
                    <tr bgcolor="lightgrey" align="center">
                        <td>${PID}</td>
                        <td>${FirstName}</td>
                        <td>${LastName}</td>
                        <td>${Address}</td>
                        <td>${Age}</td>
                        <td>${Gender}</td>
                        <td>${Ph_No}</td>
                        <td>${DocName}</td>
                        <td>${Date}</td>
                        <td>${AppID}</td>
                        <td>${Diagnosis}</td>
                        <td>${Medication}</td>
                    </tr> 
                </table>
            `;
             } else {
                 patientDetailsDiv.textContent = 'No patient found with the given name.';
             }
         }
     </script>
    </body>
