<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>Registration</title>
      </head>
      <body>
        <h1 class="bg-primary-subtle text-center">Patient Registration</h1>
        <form class="row g-3 needs-validation" action="reg_connect.php" method="post" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" name="fname" id="validationCustom01" required>
              <div class="invalid-feedback">
                Please choose a first name
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" name="lname" id="validationCustom02" required>
              <div class="invalid-feedback">
                Please choose a last name
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Address</label>
              <input type="text" class="form-control" name="add" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid address.
              </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom04" class="form-label">Age</label>
                <input type="number" class="form-control" name="age" id="validationCustom04" required>
                <div class="invalid-feedback">
                  Please provide a valid age.
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom05" class="form-label">Patient ID</label>
                <input type="number" class="form-control" name="id" id="validationCustom05" required>
                <div class="invalid-feedback">
                  Please provide a valid ID.
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom06" class="form-label">Gender</label>
                <input type="text" class="form-control" name="gender" id="validationCustom06" required>
                <div class="invalid-feedback">
                  Please provide a valid gender.
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationCustom07" class="form-label">Phone</label>
                <input type="text" class="form-control" name="phno" id="validationCustom07" required>
                <div class="invalid-feedback">
                  Please provide a valid phone number.
                </div>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Register</button>
            </div>
          </form>
          <script>
            (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
          </script>
      </body>
